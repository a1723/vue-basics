<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="theme.css">
</head>
<body>
    
<div class="container" id="app">
    <div class="card">
      <h1>{{title}}</h1>
      <div class="form-control">
          <input 
          type="text" 
          v-bind:placeholder="placeholderString"
          v-bind:value="inputValue"
          v-on:input="inputChangeHandler"
          v-on:keypress.enter="addNewNote"
          />
      </div>
      <h2>inputValue: {{ inputValue }}</h2>
      <button class="btn" v-on:click="addNewNote">Добавить</button>
      <hr />
      <ul class="list"v-if="notes.length !==0">
          <li class="list-item" v-for="(note, idx) in notes">
            ({{ idx }}) {{ note }}
            <button class="btn danger" v-on:click="deleteNote(idx)">Удалить</button>
          </li>
      </ul>
      <div v-if="notes.length === 0">Заметок пока нет</div>
    </div>
</div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
