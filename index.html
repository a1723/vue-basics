<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="theme.css">
</head>
<body>
    
<div class="container" id="app">
    <div class="card">
      <h1 :style="{
        color: inputValue.length < 5 ? 'darkred' : 'darkblue',
        fontSize: inputValue.length < 6 ? '2rem' : '1.5rem'      
      }">{{title}}</h1>
      <div class="form-control">
          <input 
          type="text" 
          :placeholder="placeholderString"
          v-model="inputValue"
          @keypress.enter="addNewNote"
          />
      </div>
      <h2>inputValue: {{ inputValue }}</h2>
      <button class="btn" @click="addNewNote">Добавить</button>
      <hr />
      <ul class="list" v-if="notes.length !==0">
          <li class="list-item" v-for="(note, idx) in notes">
           <span :class="
            note.length > 5 ? 'primary' : 'bold'
            ">({{ idx }}) {{ toUpperCase(note) }}
           </span>
<!--
            <span :class="{
                'primary': true,
                'bold': note.length > 5
            }">({{ idx }}) {{ toUpperCase(note) }}</span>
-->
            <button class="btn danger" @click="deleteNote(idx)">Удалить</button>
          </li>
          <hr />
          <li>
              <strong>Общее кол-во: {{ notes.length }}</strong> | Удвоенное кол-во: {{ doubleCount }}
          </li>
      </ul>
      <div v-else>Заметок пока нет</div>
    </div>
</div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
